apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-uploads-1
  namespace: mern
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node
  namespace: mern
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: echaguiller/node-server
        env:
        - name: MONGO_URI
          value: "process.env.MONGO_URI"
        - name: SECRET
          value: "Est03sMyPub1cK3y23@913"
        ports:
        - containerPort: 8080
        
    
---

apiVersion: v1
kind: Service
metadata:
  name: mi-servicio-node
  namespace: mern  
spec:
  selector:
    app: node
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP